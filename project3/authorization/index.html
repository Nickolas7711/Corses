<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>authorization</title>
</head>
<body>
  <h1>Авторизация</h1>
  <div class="conteiner authorization">
    <div class="e-mail">
      <form>
        <label for="e-mail">E-mail</label>
        <input type="e-mail" placeholder="Введите адресс почты">
      </form>
    </div>
    <br>
    <div class="password">
      <form>
        <label for="password">Пароль</label>
        <input type="password" placeholder="Введите пароль">
      </form>
    </div>
    <div ckass="remember password">
      <form>
        <label for="remember password">Запомнить пароль</label>
        <input type="checkbox">
      </form>
    </div>
    <br>
    <div class="submit">
      <form>
        <input type="submit" value="Войти">
      </form>
    </div>
</div>
</body>
</html>

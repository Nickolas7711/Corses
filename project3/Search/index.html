  <h3> Состояние</h3>
  <div class="state">
    <label for="Participation in an accident">Участие в ДТП</label>
    <select>
      <option value="not set">Не задано</option>
      <option value="After the accident">После ДТП</option>
      <option value="Was not in an accident">Не был в ДТП</option>
    </select>
    <label for="TechnicalCondition">Техническое состояние</label>
    <select>
      <option value="not set">Не задано</option>
      <option value="Without damage">Без повреждений</option>
      <option value="After overhaul">После капитального ремонта</option>
      <option value="minor damage">Мелкие повреждения</option>
      <option value="For parts">Не на ходу (на запчасти)</option>
    </select>
  </div>
  <br>
  <div class="not cleared">
    <label class="label">Не растаможенные</label>
    <div class="indent">
      <input id="custom-0" type="radio" value="-1" name="not cleared" checked="checked">
      <label for="custom-0" data-type="radio">Все</label>
      <input id="custom-1" type="radio" value="0" name="not cleared">
      <label for="custom-1" data-type="radio">Показать</label>
      <input id="custom-2" type="radio" value="1" name="not cleared">
      <label for="custom-2" data-type="radio">Скрыть</label>
    </div>
  </div>
  <br>
  <div class="not credit">
    <label class="label">В кредите</label>
    <div class="credit-lab">
      <input id="credit-0" type="radio" value="-1" name="not credit" checked="checked">
      <label for="credit-0" data-type="radio">Все</label>
      <input id="credit-1" type="radio" value="0" name="not credit">
      <label for="credin-1" data-type="radio">Показать</label>
      <input id="credit-2" type="radio" value="1" name="not credit">
      <label for="credit-2" data-type="radio">Скрыть</label>
    </div>
  </div>
  <br>
  <div class="confiscated">
    <label class="label">Конфискат</label>
    <div class="confiscated-lab">
      <input id="confiscated-0" type="radio" value="-1" name="confiscated" checked="checked">
      <label for="confiscated-0" data-type="radio">Все</label>
      <input id="confiscated-1" type="radio" value="0" name="confiscated">
      <label for="confiscated-1" data-type="radio">Показать</label>
      <input id="confiscated-2" type="radio" value="1" name="confiscated">
      <label for="confiscated-2" data-type="radio">Скрыть</label>
    </div>
  </div>

  <h3>Технические характеристики</h3>
  <div class="Technical characteristics">
    <label class="label">Вид топлива</label>
    <div class="Type of fuel">
      <input id="petrol" type="checkbox" name="petrol">
      <label for="petrol">Бензин</label>
      <input id="Diesel" type="checkbox" name="Diesel">
      <label for="Diesel">Дизель</label>
      <input id="gaz" type="checkbox" name="gaz">
      <label for="gaz">Газ</label>
      <input id="gaz/petrol" type="checkbox" name="gaz">
      <label for="gaz/petrol">Газ/Бензин</label>
      <input id="hybrid" type="checkbox" name="hybrid">
      <label for="hybrid">Гибрид</label>
      <input id="electro" type="checkbox" name="electro">
      <label for="electro">Электро</label>
      <input id="gaz/Methane" type="checkbox" name="gaz/Methane">
      <label for="gaz/Methane">ГазМетан</label>
    </div>
    <br>
    <div class="Gearbox type">
      <label class="label">Тип коробки передач</label>
      <div class="Geartbox">
        <input id="Mechanics" type="checkbox" name="Mechanics">
        <label for="Mechanics">Механика (ручная)</label>
        <input id="automat" type="checkbox" name="automat">
        <label for="automat">Автомат</label>
        <input id="tiptronic" type="checkbox" name="tiptronic">
        <label for="tiptronic">Типтроник</label>
        <input id="robot" type="checkbox" name="robot">
        <label for="robot">Робот</label>
        <input id="variator" type="checkbox" name="varianor">
        <label for="variator">Вариатор</label>
      </div>
    </div>
    <br>
    <div class="color">
      <label class="label">Цвет автомобиля</label>

        <option value="color car">Выберите цвет автомобиля</option>

        <option value="black">Черный</option>
        <option value="dlue">Синий</option>
        <option value="brown">Коричневый </option>
        <option value="green">Зеленый</option>
        <option value="gray">Серый</option>

        <option value="purple">Фиолетовый</option>
        <option value="red">Красный</option>
        <option value="white">Белый</option>
        <option value="yellow">Желтый</option>
        <option value="metallic">Металик</option>

          <input id="Cruise control" type="checkbox" name="Cruise control">
          <label for="Cruise control">Круиз контроль</label>
        </form>
        <form>
          <input id="Power mirrors" type="checkbox" name="Power mirrors">
          <label for="Power mirrors">Электропривод зеркал</label>
          <input id="Glass heating" type="checkbox" name="Glass heating">
          <label for="Glass heating">Обогрев лобового стекла</label>
          <input id="heated seats" type="checkbox" name="heated seats">
          <label for="heated seats">Подогрев сидений</label>
          <input id="Rain sensor" type="checkbox" name="Rain sensor">
          <label for="Rain sensor">Датчик дождя</label>
        </form>
      </div>

    </div>
